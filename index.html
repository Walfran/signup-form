<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
<div class="side-bar">
    <img class="side-img" src="/Users/wpinto/repos/signup-form/images/background1.avif" alt="City Skyline at Night">
    <div class="logo-container">
        <img class="logo" src="/Users/wpinto/repos/signup-form/assets/logo/odin-lined.png" alt="Company Logo" class="logo-image"> 
        <div class="logo-text">Odin</div>
    </div>
    <div class="overlay"></div>
    <div class="side-credit">Photo by <a href="https://unsplash.com/photos/modern-skyscraper-illuminated-at-night-with-surrounding-buildings-WGXdJk8gkuM">Tan Kanithanond</a> on <a href="https://unsplash.com/images">Unplash</a> </p>
</div>
<div class="content-bar">
    <div class="form-header">
        <div><h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h3></div>
        <div><h3>You <em>know</em> you want to.</h3></div>    
    </div>
    <div class="form-container">
        <form id="signup-form">
            <h3> Let's do this!</h3>
            
            <div class="field">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required>
            </div>

            <div class="field">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="field">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            </div>

            <div class="field">
            <label for="phonenumber">Phone Number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" required>
            </div>
            
            <div class="field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            </div>
            
            <div class="field">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        </form>
    </div>
    <div class="form-footer">
        <button type="submit">Create Account</button>
        <div class="message"> Already have an account? <a class="login-link" href=""> Log in</a></div>
    </div>
</div>
</body>
</html>
